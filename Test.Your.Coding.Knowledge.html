<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        .start {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <main class="container">
      <section class="start">
        <header class="container">
          <h1>Coding Quiz Challenge</h1>
        </header>
        <p>Try to answer the following code-related questions within the time limit!</p>
        <button>Start</button>   
      </section>

      <section class="quiz">
        <header class="container">
            <h2>Quiz</h2>
        </header>
            <p>What is a function in JavaScript?</p>
        <button>1. A fun party</button>   
        <button>2. A block of code that executes a task when called upon.</button>  
        <button>3. A true or false variable.</button>
        <button>4. Values made up of letters, numbers, or symbols.</button>
      </section>

      <section class="end">
        <header class="container">
            <h2>End</h2>
        </header>                      
      </section>
    </main>
</body>
</html>
